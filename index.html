<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/form.png">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="wrapper">
        <div class="flower-image"></div>
        <div class="interactive">
            <div class="call-to-action">
                <p class="call-to-action-text">Here is a fake sign-up form! Fill out the form below and see what happens!<br>Sign up <span class="italic">now</span> to get started!<br><br>You <span class="italic">Know You Want</span> to.</p>
            </div>
            <div class="signup-form">
                <h1 class="form-title">Let's do this!</h1>
                <form action="/" method="post" class="form">
                    <label for="first-name">FIRST NAME</label>
                    <label for="first-name">LAST NAME</label>
                    <input type="text" id="first-name" name="firstName">
                    <input type="text" id="last-name" name="lastName">
                    <label for="email">EMAIL</label>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="email" name="email">
                    <input type="text" id="phone-number" name="phoneNumber">
                    <label for="password">PASSWORD</label>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <input type="password" id="confirm-password" name="confirmPassword">
                </form>
            </div>
            <div class="create-account">
                <button class="create">Create Account</button>
                <p class="already-have">Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
